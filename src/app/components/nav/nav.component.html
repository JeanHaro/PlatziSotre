<div class="show-mobile">
    <div>
        <button (click)="toggleMenu()">
            <img src="../../../assets/img/icon_menu.svg" alt="menu">
        </button>
        <a href="">
            <img src="../../../assets/img/logo_yard_sale.svg" alt="logo">
        </a>
        <a href="">
            <img src="../../../assets/img/icon_shopping_cart.svg" alt="logo">
        </a>
    </div>

    <!-- class.active - si el valor activeMenu está en true entonces la clase active se va a disparar-->
    <div class="side-menu" [class.active]="activeMenu">
        <button (click)="toggleMenu()">Close</button>

        <ul>
            <li><a routerLink="home">All</a></li>
            <li *ngFor="let item of categories">
                <!-- Imprimir el nombre de la categoria -->
                <!-- [routerLink] - estará de forma dinámica porque va a variar -->
                <!-- le colocamos la url, y luego el id del item de categoría -->
                <a [routerLink]="['/category', item.id]">{{ item.name }}</a>
            </li>
        </ul>
    </div>
</div>

<div class="hide-mobile">
    <div>
        <nav>
            <a class="logo" href="">
                <img src="../../../assets/img/logo_yard_sale.svg" alt="logo">
            </a>
            
            <ul>
                <!-- Vamos a usar routerLink en vez del href -->
                <li><a routerLinkActive="active" routerLink="home">All</a></li>
                <!-- Hacemos un ciclo de categorias para traer a todas las categorias -->
                <li *ngFor="let item of categories">
                    <!-- Imprimir el nombre de la categoria -->
                    <!-- [routerLink] - estará de forma dinámica porque va a variar -->
                    <!-- le colocamos la url, y luego el id del item de categoría -->
                    <a routerLinkActive="active" [routerLink]="['/category', item.id]">{{ item.name }}</a>
                </li>
            </ul>
        </nav>

        <div class="info">
            <div class="account">
                <button *ngIf="!profile; else elseBlock" (click)="login()">Login</button>
                <ng-template #elseBlock>{{ profile?.email }}</ng-template>
            </div>
            <div class="cart">
                <a href="">
                    <img src="../../../assets/img/icon_shopping_cart.svg" alt="logo">
                </a>
                <span class="counter">{{ counter }}</span>
            </div>
        </div>
    </div>
</div>
